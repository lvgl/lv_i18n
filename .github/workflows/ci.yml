name: CI

on:
  push:
  pull_request:

jobs:

  tests:
    strategy:
      fail-fast: true
      matrix:
        node-version: [18, 20]
        compiler-version: [gcc, gcc-8, clang]

    name: "Tests (Node: ${{ matrix.node-version }})"
    env:
      CC: ${{ matrix.compiler-version }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
    
      - run: npm i lv_i18n -s
      - run: cd test/c ; make test-deps
      - run: make test

